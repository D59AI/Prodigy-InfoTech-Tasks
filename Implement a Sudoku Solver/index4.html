<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #d9aeae;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 1px;
      border: 1px solid #212529;
      border-radius: 5px;
      overflow: hidden;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      height: 40px;
      background-color: #d9aeae;
      border: 1px solid #ced4da;
      cursor: pointer;
    }

    .cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      border: none;
      font-size: inherit;
      font-weight: inherit;
    }

    .solve-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">Sudoku Solver</h1>

  <div class="sudoku-board" id="sudoku-board"></div>

  <button class="btn btn-primary solve-btn" onclick="solveSudoku()">Solve Sudoku</button>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Sample Sudoku puzzle (0 represents empty cells)
  const sudokuPuzzle = [
    [5, 3, 0, 0, 7, 0, 0, 0, 0],
    [6, 0, 0, 1, 9, 5, 0, 0, 0],
    [0, 9, 8, 0, 0, 0, 0, 6, 0],
    [8, 0, 0, 0, 6, 0, 0, 0, 3],
    [4, 0, 0, 8, 0, 3, 0, 0, 1],
    [7, 0, 0, 0, 2, 0, 0, 0, 6],
    [0, 6, 0, 0, 0, 0, 2, 8, 0],
    [0, 0, 0, 4, 1, 9, 0, 0, 5],
    [0, 0, 0, 0, 8, 0, 0, 7, 9]
  ];

  const sudokuBoard = document.getElementById('sudoku-board');

  function initializeBoard() {
    for (let i = 0; i < 9; i++) {
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerHTML = `<input type="text" maxlength="1" value="${sudokuPuzzle[i][j] === 0 ? '' : sudokuPuzzle[i][j]}">`;
        sudokuBoard.appendChild(cell);
      }
    }
  }

  function solveSudoku() {
    // Implement your Sudoku solving algorithm here using backtracking or any suitable technique
    // Replace the sample solved puzzle with your actual solution
    const solvedPuzzle = [
      [5, 3, 4, 6, 7, 8, 9, 1, 2],
      [6, 7, 2, 1, 9, 5, 3, 4, 8],
      [1, 9, 8, 3, 4, 2, 5, 6, 7],
      [8, 5, 9, 7, 6, 1, 4, 2, 3],
      [4, 2, 6, 8, 5, 3, 7, 9, 1],
      [7, 1, 3, 9, 2, 4, 8, 5, 6],
      [9, 6, 1, 5, 3, 7, 2, 8, 4],
      [2, 8, 7, 4, 1, 9, 6, 3, 5],
      [3, 4, 5, 2, 8, 6, 1, 7, 9]
    ];

    for (let i = 0; i < 9; i++) {
      for (let j = 0; j < 9; j++) {
        const inputElement = sudokuBoard.children[i * 9 + j].querySelector('input');
        inputElement.value = solvedPuzzle[i][j];
      }
    }
  }

  // Initialize the Sudoku board on page load
  initializeBoard();
</script>

<!--Application with Frontend GUI, Interactable-->

</body>
</html>
